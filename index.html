<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>calculator v1</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <div id="kalkulator">

        <div id="zawartosc">
            <input type="text" id="polekalkulatora" placeholder="Wybierz liczby...">
            <button class="callbutton" onclick="pobierzZPrzycisku('1')" id="jeden" value="1">1</button>
            <button class="callbutton" onclick="pobierzZPrzycisku('2')" id="dwa" value="2">2</button>
            <button class="callbutton" onclick="pobierzZPrzycisku('3')" id="trzy" value="3">3</button>
            <button class="callbutton" onclick="pobierzZPrzycisku('4')" id="cztery" value="4">4</button>
            <button class="callbutton" onclick="pobierzZPrzycisku('5')" id="piec" value="5">5</button>
            <button class="callbutton" onclick="pobierzZPrzycisku('6')" id="szczesc" value="6">6</button>
            <button class="callbutton" onclick="pobierzZPrzycisku('7')" id="siedem" value="7">7</button>
            <button class="callbutton" onclick="pobierzZPrzycisku('8')" id="osiem" value="8">8</button>
            <button class="callbutton" onclick="pobierzZPrzycisku('9')" id="dziewiec" value="9">9</button>
            <button class="callbutton" onclick="pobierzZPrzycisku('0')" id="zero" value="0">0</button>
            <button class="callbutton" onclick="pobierzZPrzycisku('+')" id="plus" value="+">+</button>
            <button class="callbutton" onclick="pobierzZPrzycisku('-')" id="minus" value="-">-</button>
            <button class="callbutton" onclick="pobierzZPrzycisku('*')" id="mnozenie" value="x">*</button>
            <button class="callbutton" onclick="pobierzZPrzycisku('/')" id="dzielenie" value="/">/</button>
            <button class="callbutton" onclick="pobierzZPrzycisku('=')" id="rownasie" value="=">=</button>
            <button class="callbutton" onclick="pobierzZPrzycisku('.')" id="kropka" value=".">.</button>
            <button class="callbutton" onclick="pobierzZPrzycisku('c')" id="wyczysc" value="c">C</button>
        </div>

    </div>

    <script src="js/main.js"></script>

</body>
